<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Public+Sans&family=Roboto+Mono&family=Rubik&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><img id="logo" src="images/logo.jpg" alt="ISUD logo"></a>
      <div id="myLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
		  <li><a href="">Announcements and Events</a></li>
          <li><a href="isud.html">ISUD Journal</a></li>
		  <li><a href="form.html">Contact</a></li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="images/menu.png" alt="">
      </a>
    </nav>
  </header>
  <div class="form-background">
    <div class="container">
	  <h2>CONTACT OUR ISUD TEAM</h2>
	  <p>If you are a philosopher or scholar and would like to learn more about ISUD, we 
	     welcome you to ask us questions about our association. Please fill out our form for 
         questions:		
      </p>
      <form method="get" action="#null" autocomplete="on">
        <ol>
          <li class="form-group" id="input-name">
            <label for="name"></label>
            <input type="text" id="name" name="name" required class= "form-element" placeholder="Name*">
          </li>
          <li class="form-group" id="input-email">
            <label for="email"></label>
            <input type="email" id="email" name="email" required class= "form-element" placeholder="Email*">
          </li>
          <li class="form-group" id="input-message">
            <label for="message"></label>
            <textarea id="message" name="message"  class="form-element" placeholder="Message: Type here" required></textarea>
          </li>
		  <li id="submit-button">
		    <label for="button"></label>
			<input id="submit-button" type="submit" value="Ask Question">
		  </li>
        </ol>
      </form>
    </div>			
  </div>
  <footer id="footer">
    <ul>
      <li><a href="">Membership</a></li>
    </ul>
    <div id="socials">
      <ul>
        <li><img src="images/webicon-googleplus-m.png" alt="google plus logo"></li>
        <li><img src="images/webicon-linkedin-m.png" alt="linked in logo"></li>
        <li><img src="images/webicon-facebook-m.png" alt="facebook logo"></li>
      </ul>
    </div>
  </footer>
</body>	
</html>
